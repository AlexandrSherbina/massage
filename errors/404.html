<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>    
    <style>
            body {
            display: grid;
            height: 100vh;
            grid-template-rows: auto 1fr auto;
            overflow: hidden;
            background-color: lightgray;
            }           
            .wrapper {
                position: relative;
                display: flex;
                flex-direction: column;
                justify-content: center;
                text-align: center;
                margin: 0;
                padding: 0;
            }
            header {         
            position: absolute;
            top: 0px;           
            padding-top: 64px;
            background: lightpink;
            opacity: 0.9;
            width: 100%;
            }

            main {
            background: coral;
            position: absolute;
            top: 359px;
            width: 100%;
            height: 250px;
            opacity: 0.9;
            z-index: 1;
            }

            footer {
            background: wheat;
            padding: 2rem;
            padding-top: 0px;
            text-align: center;
            }
            header, main, footer {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;              
            }
            body {
            font-family: system-ui, sans-serif;
            }
            .error_404-img--404, .error_404-img--pic {
                width: 25%;
                margin: 0 auto;
                object-fit: cover;
            }
            .error_404-img--404 {
                width: 600px;
                height: 275px;
                max-width: 100%;  
                transform: scale(1.5);            
            }
            .error_404-img--pic {
                width: 100%;
                height: 981px;            
            }
            .erorr_404-text {
                font-size: larger;
                color: #ffffff;
                text-shadow: beige 0 0 8px;
            }
            .error_404-btn {
                width: 300px;
                height: 50px;
                margin:10px auto;
                font-size: 20px; 
                background-color: rgba(255, 255, 255, 0.582);
                box-shadow: 0 0 10px rgba(255, 252, 252, 0.733); 
                border: none;              
            }
            .error_404-btn a {
                text-decoration: none;
                color: brown;
            }
            .error_404-btn:hover {
                box-shadow: 0 0 30px rgba(248, 185, 10, 0.8);
                background-color: #e4d656;  
                transition: all 0.8s;                           
            }    
            @media (max-width: 480px) {
                footer {
                    margin: 0;
                    padding: 0;
                }
                .error_404-img--404 {
                    transform: unset;  
                }
                .error_404-img--pic {
                    margin: 0 10px 0 10px;
                    max-width: 380px;  
                }
                .erorr_404-text {
                    font-size: 10px;                    
                    word-wrap: break-word;
                }
                .error_404-btn {               
                    width: 190px;
                    font-size: 16px;
                }
            }
            @media (max-width: 800px) {
                .error_404-img--404 {
                    transform: scale(1);
                }             
            }           
    </style>
    <div class="wrapper">
        <header>       
            <img class="error_404-img--404" src="/image/errimg/img404.png" alt="img404">
            <a class="error_404-license" href='https://pngtree.com/so/404'>404 png
                from pngtree.com</a>
        </header>
        <main>
            <p class="erorr_404-text">#404 Страница не найдена <br>
                ErrorDocument 404 https://www.vladibarmassage.com.ua/errors/404.html
            </p>
            <button class="error_404-btn">
                <a href="https://www.vladibarmassage.com.ua">вернутся на главную страницу</a>
            </button>
       
        </main>
        <footer>
            <img  class="error_404-img--pic  " src="/image/errimg/massage.png" alt="massage">
            <a class="error_404-license error_404-license--abs" href='https://pngtree.com/so/массаж'>массаж png from pngtree.com</a>
        </footer>
    </div>
</body>
</html>
